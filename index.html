<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stealth Init</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
      height: 100%;
      background: black;
      color: #00ff66;
    }
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #terminal {
      position: relative;
      z-index: 1;
      padding: 20px;
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="terminal"></div>
  <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-01a.mp3" preload="auto"></audio>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    const chars = "田由甲申甴电男ABCDEF0123456789ﾊﾐﾋｰｳｼ".split("");
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, x) => {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, x * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }
        drops[x]++;
      });
      requestAnimationFrame(draw);
    }
    draw();

    const messages = [
      ">> Initializing HyperTunnel...",
      ">> Spoofing fingerprint vector...",
      ">> Syncing geolocation to Egypt",
      ">> Injecting layered obfuscation",
      ">> Shuffling WebGL fingerprint...",
      ">> Overriding browser entropy",
      ">> Encrypting session metadata",
      ">> Discord spoof mode: ENABLED",
      ">> AES Tunnel connected.",
      ">> Deploying stealth payload..."
    ];
    const langs = ["en-US", "ar-EG", "fr-FR", "de-DE", "es-ES"];
    const terminal = document.getElementById("terminal");
    const beep = document.getElementById("beep");
    document.documentElement.lang = langs[Math.floor(Math.random() * langs.length)];

    function logFakeTerminal() {
      let index = 0;
      beep.play();
      const interval = setInterval(() => {
        if (index < messages.length) {
          terminal.textContent += messages[index++] + "\n";
        } else {
          clearInterval(interval);
          setTimeout(() => {
            const links = [
              "aHR0cHM6Ly9kaXNjb3JkLmdnL3JQTFdIQ25KZ2E=",
              "aHR0cHM6Ly9kaXNjb3JkLmdnL2JZb2VEeWZEV2s=",
              "aHR0cHM6Ly9kaXNjb3JkLmdnL3ZvZE5CcU5Ca28="
            ];
            const link = atob(links[Math.floor(Math.random() * links.length)]);
            window.location.href = link;
          }, 1000); // 1 second fake load
        }
      }, 80);
    }

    logFakeTerminal();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
