<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
        margin: 0;
      }
      img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
    </style>
    <script>
      // ألوان عشوائية
      const bgColors = [
        "#f2f2f2", "#e0f7fa", "#fff3e0", "#ede7f6", "#fce4ec", "#f1f8e9"
      ];

      // خطوط عشوائية
      const fonts = ["Arial", "Tahoma", "Verdana", "Courier New", "Georgia"];

      // رسائل عشوائية
      const fakeMessages = [
        "Checking your browser before accessing...",
        "Connecting to server...",
        "Verifying session...",
        "Please wait while we redirect you...",
        "Securing your connection...",
        "Preparing secure link...",
        "Validating..."
      ];

      // صور عشوائية
      const icons = [
        "https://cdn-icons-png.flaticon.com/512/733/733547.png", 
        "https://cdn-icons-png.flaticon.com/512/732/732200.png", 
        "https://cdn-icons-png.flaticon.com/512/107/107831.png", 
        "https://cdn-icons-png.flaticon.com/512/891/891462.png", 
        "https://cdn-icons-png.flaticon.com/512/545/545705.png"
      ];

      // روابط ديسكورد مشفرة
      const encodedLinks = [
        "aHR0cHM6Ly9kaXNjb3JkLmdnL3lkWHRmQmRhZzY=", 
        "aHR0cHM6Ly9kaXNjb3JkLmdnL2JKVWFBWUdld0Q=", 
        "aHR0cHM6Ly9kaXNjb3JkLmdnL1VLVzQ5V0t2M3o=", 
        "aHR0cHM6Ly9kaXNjb3JkLmdnLzNySHNINzJoYWI=", 
        "aHR0cHM6Ly9kaXNjb3JkLmdnL2pmc2dBODN6WGg=", 
        "aHR0cHM6Ly9kaXNjb3JkLmdnLzV5ajU4Y25na3g=", 
        "aHR0cHM6Ly9kaXNjb3JkLmdnL21KRmJEbWFtdmo=", 
        "aHR0cHM6Ly9kaXNjb3JkLmdnL21LbWo5ZVVkM3g="
      ];

      // تشفير القيم العشوائية
      function encodeRandomValue(values) {
        const randomValue = values[Math.floor(Math.random() * values.length)];
        return btoa(randomValue);
      }

      // تنفيذ عند التحميل
      window.onload = function () {
        // اختيارات عشوائية
        const bg = encodeRandomValue(bgColors);
        const font = encodeRandomValue(fonts);
        const message = encodeRandomValue(fakeMessages);
        const icon = encodeRandomValue(icons);
        const encodedLink = encodeRandomValue(encodedLinks);
        const delay = Math.floor(Math.random() * 2000) + 1000; // من 1000 إلى 3000

        // تطبيق القيم المشفرة
        document.body.style.backgroundColor = atob(bg);
        document.body.style.fontFamily = atob(font);
        document.title = "Redirecting...";
        document.getElementById("fake-status").textContent = atob(message);
        document.getElementById("fake-icon").src = atob(icon);

        // التوجيه بعد التأخير
        setTimeout(() => {
          const decoded = atob(encodedLink);
          window.location.href = decoded;
        }, delay);
      };
    </script>
  </head>
  <body>
    <img id="fake-icon" src="" alt="icon" />
    <h2 id="fake-status">Please wait...</h2>
    <p>This may take a few seconds.</p>
  </body>
</html>
