<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s ease;
    }

    #status {
      font-size: 22px;
      margin-top: 20px;
    }

    #countdown {
      font-size: 28px;
      margin-top: 10px;
      font-weight: bold;
    }

    #icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img id="icon" src="" alt="Loading icon">
  <div id="status">Preparing your invitation...</div>
  <div id="countdown">Redirecting in 3...</div>

  <script>
    const encodedLinks = [
      "aHR0cHM6Ly9kaXNjb3JkLmdnL3lkWHRmQmRhZzY=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2JKVWFBWUdld0Q=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL1VLVzQ5V0t2M3o=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzNySHNINzJoYWI=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2pmc2dBODN6WGg=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzV5ajU4Y25na3g=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21KRmJEbWFtdmo=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21LbWo5ZVVkM3g="
    ];

    const fakeMessages = [
      "Connecting securely...",
      "Verifying session...",
      "Please wait while we redirect you...",
      "Checking browser environment...",
      "Loading secure gateway...",
      "Authenticating session..."
    ];

    const bgColors = ["#f2f2f2", "#e0f7fa", "#fff3e0", "#ede7f6", "#fce4ec"];
    const fonts = ["Arial", "Tahoma", "Verdana", "Georgia", "Courier New"];
    const icons = [
      "https://cdn-icons-png.flaticon.com/512/733/733547.png",
      "https://cdn-icons-png.flaticon.com/512/732/732200.png",
      "https://cdn-icons-png.flaticon.com/512/891/891462.png"
    ];

    function decodeBase64(base64) {
      try {
        return atob(base64);
      } catch (e) {
        return "#";
      }
    }

    window.onload = function () {
      const link = decodeBase64(encodedLinks[Math.floor(Math.random() * encodedLinks.length)]);
      const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
      const bg = bgColors[Math.floor(Math.random() * bgColors.length)];
      const font = fonts[Math.floor(Math.random() * fonts.length)];
      const icon = icons[Math.floor(Math.random() * icons.length)];

      document.body.style.backgroundColor = bg;
      document.body.style.fontFamily = font;
      document.getElementById("status").textContent = msg;
      document.getElementById("icon").src = icon;

      // Fake countdown
      let counter = 3;
      const countdownEl = document.getElementById("countdown");
      const countdownInterval = setInterval(() => {
        countdownEl.textContent = `Redirecting in ${counter}...`;
        counter--;
        if (counter < 0) {
          clearInterval(countdownInterval);
          window.location.href = link;
        }
      }, 1000);
    };
  </script>
</body>
</html>
