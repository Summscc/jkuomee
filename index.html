<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
        margin: 0;
      }
      img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }
    </style>
    <script>
      // ألوان عشوائية
      const bgColors = [
        "#f2f2f2", "#e0f7fa", "#fff3e0", "#ede7f6", "#fce4ec", "#f1f8e9"
      ];

      // خطوط عشوائية
      const fonts = ["Arial", "Tahoma", "Verdana", "Courier New", "Georgia"];

      // رسائل عشوائية
      const fakeMessages = [
        "Checking your browser before accessing...",
        "Connecting to server...",
        "Verifying session...",
        "Please wait while we redirect you...",
        "Securing your connection...",
        "Preparing secure link...",
        "Validating..."
      ];

      // صور عشوائية
      const icons = [
        "https://cdn-icons-png.flaticon.com/512/733/733547.png", 
        "https://cdn-icons-png.flaticon.com/512/732/732200.png", 
        "https://cdn-icons-png.flaticon.com/512/107/107831.png", 
        "https://cdn-icons-png.flaticon.com/512/891/891462.png", 
        "https://cdn-icons-png.flaticon.com/512/545/545705.png"
      ];

      // روابط ديسكورد مباشرة بدون تشفير
      const links = [
        "https://discord.gg/ydXtfBdag6", 
        "https://discord.gg/bJUaAYGewD", 
        "https://discord.gg/UKW49WKv3z", 
        "https://discord.gg/3rHsH72hab", 
        "https://discord.gg/jfsgA83zXh", 
        "https://discord.gg/5yj58cngkx", 
        "https://discord.gg/mJFbDmamvj", 
        "https://discord.gg/mKmj9eUd3x"
      ];

      // تشفير القيم العشوائية
      function encodeRandomValue(values) {
        const randomValue = values[Math.floor(Math.random() * values.length)];
        return randomValue;
      }

      // تنفيذ عند التحميل
      window.onload = function () {
        // اختيارات عشوائية
        const bg = encodeRandomValue(bgColors);
        const font = encodeRandomValue(fonts);
        const message = encodeRandomValue(fakeMessages);
        const icon = encodeRandomValue(icons);
        const link = encodeRandomValue(links);
        const delay = Math.floor(Math.random() * 2000) + 1000; // من 1000 إلى 3000

        // تطبيق القيم العشوائية
        document.body.style.backgroundColor = bg;
        document.body.style.fontFamily = font;
        document.title = "Redirecting...";
        document.getElementById("fake-status").textContent = message;
        document.getElementById("fake-icon").src = icon;

        // التوجيه بعد التأخير
        setTimeout(() => {
          window.location.href = link;
        }, delay);
      };
    </script>
  </head>
  <body>
    <img id="fake-icon" src="" alt="icon" />
    <h2 id="fake-status">Please wait...</h2>
    <p>This may take a few seconds.</p>
  </body>
</html>
