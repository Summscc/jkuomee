<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }
    img {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    // روابط مشفرة بـ Base64
    const encodedLinks = [
      "aHR0cHM6Ly9kaXNjb3JkLmdnL3lkWHRmQmRhZzY=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2JKVWFBWUdld0Q=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL1VLVzQ5V0t2M3o=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzNySHNINzJoYWI=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2pmc2dBODN6WGg=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzV5ajU4Y25na3g=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21KRmJEbWFtdmo=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21LbWo5ZVVkM3g="
    ];

    const fakeMessages = [
      "Connecting securely...",
      "Verifying session...",
      "Please wait while we redirect you...",
      "Checking browser...",
      "Loading content...",
      "Syncing data..."
    ];

    const bgColors = ["#f2f2f2", "#e0f7fa", "#fff3e0", "#ede7f6", "#fce4ec"];
    const fonts = ["Arial", "Tahoma", "Verdana", "Georgia", "Courier New"];
    const icons = [
      "https://cdn-icons-png.flaticon.com/512/733/733547.png", 
      "https://cdn-icons-png.flaticon.com/512/732/732200.png", 
      "https://cdn-icons-png.flaticon.com/512/891/891462.png"
    ];

    // فك تشفير Base64
    function decodeBase64(base64) {
      try {
        return atob(base64);
      } catch (e) {
        return "#"; // fallback
      }
    }

    window.onload = function () {
      // اختيارات عشوائية
      const link = decodeBase64(encodedLinks[Math.floor(Math.random() * encodedLinks.length)]);
      const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
      const bg = bgColors[Math.floor(Math.random() * bgColors.length)];
      const font = fonts[Math.floor(Math.random() * fonts.length)];
      const icon = icons[Math.floor(Math.random() * icons.length)];
      const delay = Math.floor(Math.random() * 2000) + 1000; // من 1 لـ 3 ثواني

      document.body.style.backgroundColor = bg;
      document.body.style.fontFamily = font;
      document.getElementById("status").textContent = msg;
      document.getElementById("icon").src = icon;

      setTimeout(() => {
        window.location.href = link;
      }, delay);
    };
  </script>
</head>
<body>
  <img id="icon" src="" alt="icon" />
  <h2 id="status">Preparing...</h2>
  <p>This may take a few seconds.</p>
</body>
</html>
